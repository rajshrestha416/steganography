<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Encode</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q="
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
  <script src="steganography.min.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <div class="container">
      <header>
          <a href="./encode.html" class="ui Tertiary button">ENCODE</a>
          <a href="./decode.html" class="ui secondary button">DECODE</a>
      </header>
    </div>

    <div class="cont">
      <div class="">
        <input class="ui primary button"
          type="file"
          name="pic"
          accept="image/*"
          onchange="readURL(this);" />
        <div class="ui input">
          <input class="text" id="key" type="password" placeholder="Enter key" required/>
          <input class="text" id="message" type="text" placeholder="Enter Message" required/>
        </div>

        <button class="ui secondary button" onclick="hideText()">
          Hide Message Into Image
        </button>

        <div class="img-cont">
          <div  class="img1">
            <h5>Source Image</h5>

            <img id="image1" src="" alt="" />
          </div>

          <div class="img1">
            <h5>Message Encoded Image</h5>
            <img id="image2" src="" alt="" />
          </div>
        </div>
      </div>
      <button class="ui secondary button" name="saveImage" onclick="saveImg()">Save Image</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
